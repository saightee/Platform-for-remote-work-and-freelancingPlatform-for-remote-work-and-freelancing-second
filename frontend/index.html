<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicons / PWA -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4d73c7" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#4d73c7" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <meta name="robots" content="index,follow,max-snippet:-1,max-image-preview:large,max-video-preview:-1">
    <meta name="referrer" content="strict-origin-when-cross-origin">


    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Базовый title/description — перезаписываются на страницах через react-helmet-async -->
    <title>Job platform</title>
    <meta
      name="description"
      content="Find remote jobs and hire talent."
    />

    <!-- ВАЖНО:
         1) Не ставим здесь <link rel="canonical"> и OG-мета, чтобы не перебивать каноникал и OG,
            которые задаются на уровне страниц (Helmet).
         2) Не изменяем head через inline JS — это снижает предсказуемость рендеринга и может дублировать теги.
    -->
  </head>

  <body>
    <noscript>
      JavaScript is required to run this application.
    </noscript>

    <div id="root"></div>

    <!-- Основной бандл -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
