version: '3.8'
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: onlinejobs_user
      POSTGRES_PASSWORD: jgtzNxhokQYD
      POSTGRES_DB: onlinejobs_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
volumes:
  postgres_data: